<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CSV Browser</title>

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">

<style>
  body { font-family: Arial, sans-serif; margin: 14px; background:#fafafa; }
  h2 { margin: 0 0 10px 0; font-size: 18px; }

  .bar { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-bottom:10px; }
  select, input[type="text"], button {
    padding: 9px; font-size: 14px;
    border-radius: 12px; border: 1px solid #ddd;
  }
  button { background:#fff; cursor:pointer; }
  #status { color:#666; font-size:12px; }

  /* ===== Desktop Table ===== */
  #csvTable thead th { text-align: center !important; }
  #csvTable tbody td { text-align: center; vertical-align: middle; }
  #csvTable td.col-title { text-align: left !important; }

  .img-wrap img {
    max-height: 40px; border-radius: 6px;
    cursor:pointer; background:#fff;
    transition: transform .2s ease, box-shadow .2s ease;
  }
  @media (hover:hover){
    .img-wrap:hover img {
      transform: scale(4);
      position: relative;
      z-index: 9;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
  }

  /* ===== Mobile Cards ===== */
  #cards { display:none; }

  .mcard{
    background:#fff;
    border-radius: 18px;
    padding: 12px;
    margin: 12px 0;
    box-shadow: 0 6px 18px rgba(0,0,0,.06);
  }

  .mhead{
    display:flex;
    gap:12px;
    align-items:flex-start;
  }

  .mimg{ flex: 0 0 92px; }
  .mimg img{
    width: 92px;
    height: 92px;
    object-fit: cover;
    border-radius: 14px;
    background:#fff;
    border:1px solid #eee;
    display:block;
  }

  .mtitlewrap{ flex:1; min-width:0; }

  .mtitle{
    font-size: 15px;
    font-weight: 800;
    line-height: 1.25;
    margin: 2px 0 8px 0;
    word-break: break-word;
  }

  /* one line: price + rating + reviews */
  .mstats{
    display:flex;
    flex-wrap:nowrap;
    gap:8px;
    align-items:center;
    overflow:hidden;
  }
  .chip{
    background:#f1f3f5;
    border:1px solid #e5e5e5;
    padding: 6px 10px;
    border-radius: 999px;
    font-size: 12px;
    font-weight: 700;
    line-height: 1;
    flex: 0 0 auto;
    white-space: nowrap;
  }

  .mlines{
    margin-top: 10px;
    display:flex;
    flex-direction:column;
    gap:8px;
  }
  .line{
    background:#f6f7f8;
    border:1px solid #eee;
    border-radius: 14px;
    padding: 8px 10px;
    font-size: 12px;
    line-height: 1.2;
    color:#222;
    white-space: normal;
    overflow-wrap: anywhere;
    word-break: break-word;
  }
  .line strong{ font-weight:800; }

  .mactions{ margin-top: 12px; }
  .btn{
    display:inline-block;
    padding: 10px 16px;
    border-radius: 14px;
    border:1px solid #cfcfcf;
    text-decoration:none;
    color:#111;
    font-weight:800;
    background:#fff;
  }

  @media (max-width: 820px){
    .bar { flex-direction: column; align-items: stretch; }
    #csvSelect, #quickSearch, #reloadBtn { width:100%; }
  }
</style>
</head>

<body>
<h2>CSV Browser</h2>

<div class="bar">
  <select id="csvSelect"></select>
  <input id="quickSearch" type="text" placeholder="Search title / keyword..." />
  <button id="reloadBtn">Reload</button>
  <span id="status"></span>
</div>

<table id="csvTable" class="display compact stripe" style="width:100%"></table>
<div id="cards"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<script>
// ‚úÖ Updated list (added 2026-02-06 file, removed the 4 files you specified)
const CSV_FILES = [
  "Collagen Supplements_6pages_outof_108pages_amazon_2026-02-06_159.csv",
  "Best Sellers in Matcha Tea_amazon_2026-02-06_100.csv",
  "Best Sellers in Roasted Coffee Beans_amazon_2026-02-06_100.csv",
  "Best Sellers in Whole Coffee Beans_amazon_2026-02-06_100.csv",
  "Best Sellers in Stove Safety Covers & Appliance Latches_amazon_2026-02-04_100.csv",
  "Best Sellers in Furniture Corner & Edge Safety Bumpers_amazon_2026-02-04_100.csv",
  "Best Sellers in Kids' Bathroom Safety Products_amazon_2026-02-04_100.csv",
  "Best Sellers in Electrical Safety Baby Products_amazon_2026-02-04_100.csv",
  "Best Sellers in Child Safety Equipment_amazon_2026-02-04_100.csv",
  "Best Sellers in Safety & Security_amazon_2026-02-04_100.csv",
  "Best Sellers in Fire Extinguisher Mounts & Brackets_amazon_2026-02-04_100.csv",

  "Best Sellers in Toys & Games_amazon_2026-02-01_100.csv",
  "Best Sellers in Beauty & Personal Care_amazon_2026-02-01_100.csv",
  "Best Sellers in Home Travel-Size Air Purifiers_amazon_2026-02-01_100.csv",
  "Best Sellers in Home Air Ionizers_amazon_2026-02-01_100.csv",
  "Best Sellers in Home Air Purifiers_amazon_2026-02-01_100.csv",
  "Best Sellers in Humidifiers_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Mattress_Pads_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Ironing_Products_amazon_2026-02-01_50.csv",
  "Best_Sellers_in_Choppers_&_Mincers_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Seasoning_&_Spice_Choppers_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Grocery_&_Gourmet_Food_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Matcha_Tea_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Kitchen_&_Dining_amazon_2026-02-01_100.csv",
  "Best_Sellers_in_Home_&_Kitchen_amazon_2026-02-01_100.csv",

  "Power_Strips_&_Surge_Protectors_7pages_outof400pages_amazon_2026-02-01_169.csv",
  "Search_Bath_Soaps_7outof_7pages_amazon_2026-02-01_325.csv",

  "Fire_Safety_best_8pages_outof_400pagesamazon_2026_01_28_183_products (2).csv",
  "first_aid_Search_7pages_amazon_2026-01-28_320_products.csv",
  "collagen_best_7_pages_manual_amazon_2026-01-27_280_products (2).csv",
  "Fire_Extinguishers_10pages_outof_67pages_amazon_2026_01_28_267_products.csv",
  "Fire_Safety_best_8pages_outof_400p_Testing - Copy.csv",
  "Baby_Safety_Products_best_10pages_outof_400pages_amazon_2026_01.csv",
  "Collagen_Supplements_166Pages_amazon_2026_01_27_4066_products_1.csv",
  "Vitamin_C_Supplements_15pages_outof_117pages_amazon_2026_01_28_358.csv",
  "Vitamins,_Minerals_&_Supplements_10pages_outof_400_amazon_2026_01.csv",
  "Vitamins_15Pages_out_of_400page_amazon_2026_01_27_233_products.csv",
  "Baby_Safety_Products_best_10pages_outof_400pages_amazon_2026-01-28_263_products.csv",
  "sleep_supplements_170pages_amazon_us.csv",
  "400pages_all_split_final.csv"
];

let table = null;
let rowsAll = [];
let currentCSV = CSV_FILES[0];
const isMobile = () => window.innerWidth <= 820;

function num(v){
  if(!v) return 0;
  const s = String(v).replace(/[^0-9.]/g,'');
  return s ? parseFloat(s) : 0;
}

function setStatus(msg){
  document.getElementById("status").textContent = msg || "";
}

function loadCSV(file){
  currentCSV = file;
  setStatus("Loading...");

  fetch(encodeURI(file), { cache:"no-store" })
    .then(r => {
      if(!r.ok) throw new Error("CSV not found: " + file);
      return r.text();
    })
    .then(t => {
      Papa.parse(t, {
        header:true,
        skipEmptyLines:true,
        complete: res => {
          rowsAll = (res.data || []).filter(x => x && Object.keys(x).length);
          render();
        }
      });
    })
    .catch(e => {
      console.error(e);
      setStatus("Error: " + e.message);
      alert(e.message);
    });
}

function render(){
  const q = document.getElementById("quickSearch").value.toLowerCase();

  document.getElementById("cards").style.display = isMobile() ? "block" : "none";
  document.getElementById("csvTable").style.display = isMobile() ? "none" : "table";

  if(isMobile()) renderCards(q);
  else renderTable(q);
}

function renderCards(q){
  const box = document.getElementById("cards");

  const rows = rowsAll
    .filter(r => !q || (r.title||"").toLowerCase().includes(q))
    .sort((a,b)=> num(b.revenue30d||b.revenue30Day) - num(a.revenue30d||a.revenue30Day));

  const line = (label, val) => val ? `<div class="line"><strong>${label}:</strong> ${val}</div>` : "";

  box.innerHTML = rows.map(r => {
    const title = r.title || "";
    const url = r.url || "#";
    const img = r.image || "";

    const price = r.price || "";
    const rating = r.rating || "";
    const reviews = r.reviews || "";

    const c1 = r.category1 || "";
    const b1 = r.bsr1 ? `#${r.bsr1}` : "";
    const c2 = r.category2 || "";
    const b2 = r.bsr2 ? `#${r.bsr2}` : "";

    const revenue = r.revenue30d || r.revenue30Day || "";
    const units = r.unitSales30d || r.unitSales30Day || "";

    return `
      <div class="mcard">
        <div class="mhead">
          <a class="mimg" href="${url}" target="_blank" rel="noopener">
            <img src="${img}" loading="lazy" decoding="async">
          </a>
          <div class="mtitlewrap">
            <div class="mtitle">${title}</div>
            <div class="mstats">
              ${price ? `<span class="chip">üí∞ ${price}</span>` : ""}
              ${rating ? `<span class="chip">‚≠ê ${rating}</span>` : ""}
              ${reviews ? `<span class="chip">üßæ ${reviews}</span>` : ""}
            </div>
          </div>
        </div>

        <div class="mlines">
          ${line("Category 1", `${c1}${b1 ? ` (${b1})` : ""}`)}
          ${line("Category 2", `${c2}${b2 ? ` (${b2})` : ""}`)}
          ${line("30 Days Sales (Revenue)", revenue)}
          ${line("30 Days Units Sold", units)}
        </div>

        <div class="mactions">
          ${url && url !== "#" ? `<a class="btn" href="${url}" target="_blank" rel="noopener">Open</a>` : ""}
        </div>
      </div>
    `;
  }).join("");

  setStatus(`Loaded ${rows.length} rows`);
}

function renderTable(q){
  if(table){ table.destroy(); $("#csvTable").empty(); }

  table = $("#csvTable").DataTable({
    data: rowsAll,
    columns: [
      {
        title:"image",
        data:"image",
        render:(d,t,r)=>{
          const url = r.url || "#";
          const img = d || "";
          return `<a href="${url}" target="_blank" rel="noopener">
                    <div class="img-wrap">
                      <img src="${img}" loading="lazy" decoding="async">
                    </div>
                  </a>`;
        }
      },
      { title:"title", data:"title", className:"col-title" },
      { title:"price", data:"price" },
      { title:"rating", data:"rating" },
      { title:"reviews", data:"reviews" },
      { title:"category1", data:"category1" },
      { title:"bsr1", data:"bsr1" },
      { title:"category2", data:"category2" },
      { title:"bsr2", data:"bsr2" },
      { title:"30 Days Sales (Revenue)", data:"revenue30d" },
      { title:"30 Days Units Sold", data:"unitSales30d" }
    ],
    paging: false,
    searching: true,
    ordering: true,
    info: false,
    lengthChange: false,
    deferRender: true,
    dom: "Brt",
    buttons: ["copy","csv","excel"]
  });

  if(q) table.search(q).draw();
  setStatus(`Loaded ${rowsAll.length} rows`);
}

// UI wiring
const sel = document.getElementById("csvSelect");
CSV_FILES.forEach(f => sel.add(new Option(f,f)));
sel.value = currentCSV;
sel.onchange = () => loadCSV(sel.value);

document.getElementById("reloadBtn").onclick = () => loadCSV(currentCSV);
document.getElementById("quickSearch").addEventListener("input", render);

window.addEventListener("resize", () => setTimeout(render, 150));

// start
loadCSV(currentCSV);
</script>
</body>
</html>
